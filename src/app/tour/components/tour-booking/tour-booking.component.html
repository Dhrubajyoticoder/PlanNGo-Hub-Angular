<div class="book-package-container">
  <div class="header">
    <h1>PlanNGo-Hub</h1>
    <p>Explore the world</p>
  </div>

  <div class="form-container">
    <h1>Book Your Package</h1>
    <h3>Experience Something New Every Moment</h3>

    <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
      
      <!-- Package Type -->
      <div class="form-group">
        <label for="packageType">Package Type</label>
        <select formControlName="packageType" id="packageType" (change)="onPackageTypeChange()">
          <option value="" disabled>Select your package</option>
          <option *ngFor="let package of packages" [value]="package.Name">{{ package.Name }}</option>
        </select>
      </div>

      <!-- Guests and Rooms -->
      <div class="form-group">
        <label for="guestsAndRooms">Guests & Rooms</label>
        <button type="button" id="guestsAndRoomsBtn" (click)="toggleDropdown()">
          {{ guestsAndRoomsSummary }}
        </button>

        <div *ngIf="dropdownVisible" id="dropdownMenu" class="dropdown-menu">
          <div class="dropdown-content">
            <div>
              <label for="adults">Adults</label>
              <input type="number" formControlName="adults" id="adults" min="1" max="10" (change)="calculatePrice()" />
            </div>

            <div>
              <label for="children">Children</label>
              <input type="number" formControlName="children" id="children" min="0" max="5" (change)="calculatePrice()" />
            </div>

            <div>
              <label for="rooms">Rooms</label>
              <input type="number" formControlName="rooms" id="rooms" min="1" max="5" (change)="calculatePrice()" />
            </div>

            <div>
              <button type="button" (click)="done()">Done</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Other form fields remain the same -->
      <div class="form-group">
        <label for="arrivalDateTime">Arrival Date & Time *</label>
        <input formControlName="arrivalDate" id="arrivalDateTime" type="datetime-local" (change)="calculatePrice()" />
      </div>

      <div class="form-group">
        <label for="departureDate">Departure Date *</label>
        <input formControlName="departureDate" id="departureDate" type="date" (change)="calculatePrice()" />
      </div>

      <div class="form-group">
        <label>Free Pickup? *</label>
        <div class="flex space-x-8">
          <div class="flex items-center">
            <input type="radio" formControlName="freePickup" value="yes" id="pickupYes" class="hidden peer" />
            <label for="pickupYes">
              Yes Please! <br /> Pick me up on arrival
            </label>
          </div>

          <div class="flex items-center">
            <input type="radio" formControlName="freePickup" value="no" id="pickupNo" class="hidden peer" />
            <label for="pickupNo">
              No Thanks <br /> Iâ€™ll make my own way there
            </label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="amount">Amount</label>
        <input formControlName="amount" id="amount" type="text" readonly placeholder="INR XXXX.XX" />
      </div>

      <div class="form-group">
        <label for="specialRequest">Special Request</label>
        <textarea formControlName="specialRequest" id="specialRequest" placeholder="Type your message here"></textarea>
      </div>

      <div class="flex justify-between items-center mt-6">
        <button type="button" (click)="onPrevious()">Previous</button>
        <button type="submit" [disabled]="bookingForm.invalid">Book</button>
      </div>
    </form>
  </div>
</div>

<!-- Footer remains the same -->
<footer class="bg-gray-800 text-gray-200 py-8">
  <div class="max-w-6xl mx-auto text-center">
    <p class="text-lg">
      &copy; 2024 Tour Package Booking. All rights reserved.
    </p>
    <p class="mt-4">Follow us on social media</p>
    <div class="mt-4 flex justify-center space-x-6">
      <a href="#" class="text-teal-400 hover:text-teal-600">Facebook</a>
      <a href="#" class="text-teal-400 hover:text-teal-600">Twitter</a>
      <a href="#" class="text-teal-400 hover:text-teal-600">Instagram</a>
    </div>
  </div>
</footer>
